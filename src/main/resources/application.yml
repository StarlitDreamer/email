spring:
   main:
     allow-bean-definition-overriding: true

   servlet:
     multipart:
       enabled: true
       max-file-size: 10MB
       max-request-size: 10MB
       resolve-lazily: true
       location: ${java.io.tmpdir}
   mvc:
     pathmatch:
       matching-strategy: ant_path_matcher
   profiles:
     active: prod
   data:
       redis:
           host: email-redis
           port: 6379
           database: 0
elasticsearch:
 host: es
 port: 9200
 scheme: http
server:
   tomcat:
     max-swallow-size: -1

